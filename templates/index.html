<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Processing</title>
</head>
<body>
    <h2>Resume Ranking</h2>
    <form id="rankingForm">
        <label for="jobDesc">Job Description:</label>
        <input type="text" id="jobDesc" required><br>
        
        <label for="resumes">Resumes (comma-separated):</label>
        <input type="text" id="resumes" required><br>
        
        <button type="submit">Rank Resumes</button>
    </form>
    
    <h3>Results:</h3>
    <p id="output"></p>

    <script>
        document.getElementById("rankingForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const jobDesc = document.getElementById("jobDesc").value;
            const resumes = document.getElementById("resumes").value.split(",");

            const response = await fetch("/rank", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ job_description: jobDesc, resumes: resumes })
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("output").innerText = "Error: " + data.error;
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        });
    </script>
</body>
</html>
